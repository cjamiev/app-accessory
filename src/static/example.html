<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<title>Example</title>
</head>

<body>
	<header>
		<nav class="navbar bg-dark">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="./index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./example.html">Example</a>
				</li>
		</nav>
	</header>

	<h1 class="display-3"> Example </h1>

	<div class="container">
		<div class="row">

			<ul class="list-group col-sm">
				<li class="list-group-item"><a href="https://www.google.com" target="_blank">Ex. Link to google</a></li>
				<li class="list-group-item">
					<button class="btn btn-primary" onClick="copyToClipboard('Ex. Copy')">
						Ex. Copy
					</button>
				</li>
				<li class="list-group-item">35th Bday: <span data-date="2025,3,18,0,0,0">Example Date:...loading</span></li>
				<li class="list-group-item">
					<button class="btn btn-secondary" onClick="executeCommand('ls.bat', false)">Example Sync Command: ls</button>
				</li>
				<li class="list-group-item">
					<button class="btn btn-secondary" onClick="executeCommand('netstat-listening.bat', true)">
						Example Async Command: netstat listening
					</button>
				</li>
			</ul>

		</div>
	</div>

	<br>
	<div class="card container" style="width: 45rem;">
		<div id="response" class="card-body">
			<h5 class="card-title">Results:</h5>
			<p class="card-text">Command output will be shown here.</p>
		</div>
	</div>

	<script src="./js/clock.js"></script>
	<script src="./js/copy.js"></script>
	<script src="./js/onload.js"></script>
</body>

</html>
