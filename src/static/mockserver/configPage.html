  <link rel="stylesheet" type="text/css" href="mockserver.css">
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="time-item">
          <span id="current-clock">Loading.....</span><br />
          <span id="current-date"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../home/index.html">Home App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../clipboard/index.html">Clipboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../snippets/index.html">Snippets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../mockserver/index.html">Mock Server</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../api-tester/index.html">API Tester</a>
        </li>
      </ul>
    </nav>
    <div id="alert-field-container" class="alert-field-container">
      <span id="alert-field" class="alert-field"></span>
    </div>
  </header>

  <div class="main">
    <div class="column-nav">
      <a class="mock-navigation" href="configPage.html">Configuration</a>
      <a class="mock-navigation" href="viewEndpointsPage.html">View Endpoints</a>
      <a class="mock-navigation" href="createEndpointPage.html">Create Endpoint</a>
      <a class="mock-navigation" href="logPage.html">Logger</a>
    </div>

    <section class="parent-container">
      <h2> Configuration</h2>
      <div class="config-container">
        <div class="config-item">
          <label>Delay(ms):<input id="payload-config-delay" type="text"></label><br>
          <label>Urls to Delay:<input id="payload-config-delayUrls" type="text">(enter comma separated values, leave
            empty
            if all endpoints are to delayed)</label><br>
          <label>Run Log:</label>
          <label><input id="payload-config-log-true" type="radio" name="payload-config-log" value="true">Yes</label>
          <label><input id="payload-config-log-false" type="radio" name="payload-config-log" value="false">No</label>
          <br>
          <label>Error all endpoints:</label>
          <label><input id="payload-config-error-true" type="radio" name="payload-config-error" value="true">Yes</label>
          <label><input id="payload-config-error-false" type="radio" name="payload-config-error"
              value="false">No</label>
          <br>
          <label>Urls to Override:</label><input id="payload-config-overrideUrls" type="text">(enter comma separated
          values)<br>
          <label>Status Code for Override(s):</label><input id="payload-config-overrideStatusCode" type="text"><br>
          <label>JSON Response for Override(s):</label><br>
          <textarea id="payload-config-overrideResponse" rows="20" cols="100"></textarea>
          <br>

          <input type="button" value="Submit" onClick="updateConfiguration()">
          <input type="button" value="Validate JSON format" onClick="validateOverrideResponse()">
          <p>Changes to all fields will take effect without restart </p>
          <p id="payload-config-message"></p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
