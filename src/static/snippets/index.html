<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/all.css">
  <link rel="stylesheet" type="text/css" href="./snippets.css">
  <title>Snippets</title>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="../home/index.html">Home App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Snippets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../clipboard/index.html">Clipboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../api-tester/index.html">API Tester</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div class="copyblock-parent">
      <div class="copyblock-header">
        <p class="copyblock-title"> Snippets </p>
        <button class="copyblock-btn" onClick="copyHTMLContentToClipboard('copy-snippet')"> Copy </button>
      </div>
      <pre id="copy-snippet" class="copyblock-content" contenteditable></pre>
      <p id="comments" class="comments"></p>
    </div>

    <div class="snippet-rows">
      <div id="html-tags" class="snippet-column">
        <span>HTML Tags</span>
      </div>
      <div id="date-methods" class="snippet-column">
        <span>Date Methods</span>
      </div>
      <div id="event-methods" class="snippet-column">
        <span>Events</span>
      </div>
      <div id="storage-methods" class="snippet-column">
        <span>Storage</span>
      </div>
    </div>
  </div>

  <script src="../js/utility.js"></script>
  <script src="./snippets.js"></script>
  <script>
    const htmlTagsParent = document.getElementById('html-tags');
    htmlTags.map(entry => {
      const childBtn = document.createElement('button');
      childBtn.className = 'snippet-btn';
      childBtn.onclick = () => { loadHTMLTags(entry.label); };
      childBtn.innerHTML = entry.label;

      htmlTagsParent.appendChild(childBtn);
    });

    const dateMethodsParent = document.getElementById('date-methods');
    dateMethods.map(entry => {
      const childBtn = document.createElement('button');
      childBtn.className = 'snippet-btn';
      childBtn.onclick = () => { loadDateMethod(entry.label); };
      childBtn.innerHTML = entry.label;

      dateMethodsParent.appendChild(childBtn);
    });

    const eventMethodsParent = document.getElementById('event-methods');
    eventMethods.map(entry => {
      const childBtn = document.createElement('button');
      childBtn.className = 'snippet-btn';
      childBtn.onclick = () => { loadEventMethod(entry.label); };
      childBtn.innerHTML = entry.label;

      eventMethodsParent.appendChild(childBtn);
    });

    const storageMethodsParent = document.getElementById('storage-methods');
    storageMethods.map(entry => {
      const childBtn = document.createElement('button');
      childBtn.className = 'snippet-btn';
      childBtn.onclick = () => { loadStorageMethod(entry.label); };
      childBtn.innerHTML = entry.label;

      storageMethodsParent.appendChild(childBtn);
    });
  </script>

</body>

</html>
