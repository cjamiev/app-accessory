<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./css/all.css">
  <title>Home</title>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="nav-item">
          <button class="menu-btn" onClick="toggleSideMenu()">---</button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./example.html">Example Page</a>
        </li>
    </nav>
  </header>

  <div class="main">
    <div id="quick-clipboard" class="quick-clipboard">
      <div id="quick-clipboard-add-new-container" class="quick-clipboard-add-new-container">
        <form class="quick-clipboard-add-form" onsubmit="return false;">
          <div>
            <label>Type:</label>
            <label>
              <input name="operation" type="radio" value="copy" onChange="swapFields()" checked />
              Copy
            </label>
            <label>
              <input name="operation" type="radio" value="timer" onChange="swapFields()" />
              Timer
            </label>
          </div>
          <div>
            <label for="name">Name:</label>
            <input id="new-item-name" class="new-item-name" id="name" type="text" />
          </div>
          <div>
            <label for="form-field-in">Value:</label>
            <pre id="new-item-value" class="new-item-value" contenteditable="true"> </pre>
          </div>
          <div>
            <label for="new-item-year">Y:</label>
            <input id="new-item-year" class="new-item-timer" id="year" type="text" />
            <label for="new-item-month">M:</label>
            <input id="new-item-month" class="new-item-timer" id="year" type="text" />
            <label for="new-item-day">D:</label>
            <input id="new-item-day" class="new-item-timer" id="year" type="text" />
          </div>
          <div>
            <label for="new-item-hour">H:</label>
            <input id="new-item-hour" class="new-item-timer" id="year" type="text" />
            <label for="new-item-minute">M:</label>
            <input id="new-item-minute" class="new-item-timer" id="year" type="text" />
            <label for="new-item-second">S:</label>
            <input id="new-item-second" class="new-item-timer" id="year" type="text" />
          </div>
          <button class="quick-clipboard-submit-btn quick-clipboard-add-btn" onClick="addNewItem()">Submit</button>
        </form>
      </div>
      <button class="quick-clipboard-add-btn" onClick="showQuickClipboardForm()">Add</button>
      <button class="quick-clipboard-remove-btn" onClick="deleteMode()">Remove</button>
    </div>
    <div class="center">
      <h1> Home </h1>
      <div class="clipboard-content">
        <div class="clipboard-header"> Test 1</div>
        <div class="clipboard-row">
          <span class="clipboard-cell"> Item 1</span>
          <a class="clipboard-cell links" href="https://github.com/cjamiev/playground"
            target="_blank">cjamiev/playground</a>
          <div class="clipboard-cell">
            <span>Mouse over me</span>
          </div>
        </div>
        <div class="clipboard-row">
          <span class="clipboard-cell">
            <button class="command-btn" onClick="executeCommand('ls.bat', false)">Example Sync Command: ls</button>
          </span>
          <a class="clipboard-cell" href="https://github.com/cjamiev/playground" target="_blank">cjamiev/playground</a>
          <span class="clipboard-cell"> Item 3</span>
        </div>
        <div class="clipboard-row">
          <span class="clipboard-cell"> Item 1</span>
          <a class="clipboard-cell" href="https://github.com/cjamiev/playground" target="_blank">cjamiev/playground</a>
          <div class="clipboard-cell">35th Bday: <span data-date="2025,3,18,0,0,0">Example Date:...loading</span></div>
        </div>
      </div>
    </div>

    <div class="right-side">
      <form onsubmit="return false">
        <fieldset>
          <legend>IO Operation:</legend>
          <div>
            <label for="filesData">Load File:</label>
            <select id="filesData">
              <option value="none">Select</option>
            </select>
            <label for="filenameData">Create new file:</label>
            <input id="filenameData" type="text"><br>
          </div>
          <label for="contentData">Enter Content:</label>
          <pre id="contentData" class="form-field-in form-field-inarea" contenteditable="true"> </pre>
          <input type="button" value="Copy to Clipboard" onclick="copyFileToClipboard()">
          <input type="button" value="Validate JSON Format" onclick="validateJson()">
          <input type="submit" value="Save" onclick="writeToFile()">
        </fieldset>
      </form><br>

      <div id="response">
        <h1>Results:</h5>
          <p id="output"></p>
          <p>Command output will be shown here.</p>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/utility.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/io.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/onload.js"></script>

</body>

</html>
