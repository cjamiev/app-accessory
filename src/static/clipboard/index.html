<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/all.css">
  <link rel="stylesheet" type="text/css" href="./clipboard.css">
  <link rel="stylesheet" type="text/css" href="./response-block.css">
  <title>Clipboard</title>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="time-item">
          <span id="current-clock">Loading.....</span><br />
          <span id="current-date"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../home/index.html">Home App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../snippets/index.html">Snippets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Clipboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../api-tester/index.html">API Tester</a>
        </li>
      </ul>
    </nav>
    <div id="alert-field-container" class="alert-field-container">
      <span id="alert-field" class="alert-field"></span>
    </div>
  </header>

  <div id="main">
    <div class="center">

      <div class="row">
        <div>
          <div class="clipboard-header"> Clipboard Block </div>
          <div class="clipboard-content">
            <div class="clipboard-cell">
              <a class="links" href="https://github.com/cjamiev/playground" target="_blank">
                cjamiev/playground
              </a>
            </div>
            <div class="clipboard-cell">
              <button class="copy-btn" onClick="copyToClipboard('User Name')">
                User Name
              </button>
            </div>
            <div class="clipboard-cell">
              <button class="copy-btn" onClick="copyToClipboard('Password')">
                Password
              </button>
            </div>
            <div class="clipboard-cell">
              <button class="command-btn" onClick="executeCommand('simple', 'ls.bat','dir-arguments')">
                dir command non-block
              </button>
            </div>
            <div class="clipboard-cell">
              <button class="command-btn" onClick="executeCommand('block', 'ls.bat','dir-arguments')">
                dir command block
              </button>
            </div>
            <div class="clipboard-cell">
              <input id="dir-arguments" type="text" placeholder="Enter arguments...">
            </div>
            <div class="clipboard-cell">35th Bday</div>
            <div class="clipboard-cell">-- -- --</div>
            <div class="clipboard-cell" data-date="2025,3,18,0,0,0">Example Date:...loading</div>
          </div>
        </div>
        <div id="response" class="responseBlock" placeholder="results will show here..." contenteditable></div>
      </div>

      <h2 class="title">List</h2>
      <div class="row">
        <div class="cell">
          <div class="clipboard-header"> List 1</div>
          <div class="list">
            <div class="clipboard-cell">Learn Docker in: <span data-date="2021,7,1,0,0,0">...loading</span></div>
            <div class="clipboard-cell">Learn Firebase in: <span data-date="2021,3,18,0,0,0">...loading</span></div>
          </div>
        </div>
        <div class="cell">
          <div class="clipboard-header"> List 2</div>
          <div class="list">
            <div class="clipboard-cell">2021 in: <span data-date="2021,0,1,0,0,0">...loading</span></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/utility.js"></script>
  <script src="../js/clock.js"></script>
  <script src="../js/onload.js"></script>

</body>

</html>
