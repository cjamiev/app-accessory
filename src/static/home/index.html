<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="../css/all.css">
  <link rel="stylesheet" type="text/css" href="./home.css">
  <link rel="stylesheet" type="text/css" href="./quick-clipboard.css">
  <link rel="stylesheet" type="text/css" href="./io.css">
  <title>Home</title>
  <style>
    .io-fieldset-column {
      display: flex;
      flex-direction: column;
      flex: 1;
      place-items: center;
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav-bar">
      <ul class="nav">
        <li class="time-item">
          <span id="current-clock">Loading.....</span><br />
          <span id="current-date"></span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home App</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../snippets/index.html">Snippets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../clipboard/index.html">Clipboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../api-tester/index.html">API Tester</a>
        </li>
        <li id="alert-field-container" class="alert-field-container">
          <span id="alert-field" class="alert-field"></span>
        </li>
      </ul>
    </nav>
  </header>

  <div class="main">
    <div id="quick-clipboard" class="quick-clipboard">
      <div id="quick-clipboard-add-new-container" class="quick-clipboard-add-new-container">
        <form class="quick-clipboard-add-form" onsubmit="return false;">
          <div>
            <label>Type:</label>
            <label>
              <input name="operation" type="radio" value="copy" onChange="quickClipboardOperation('copy')" checked />
              Copy
            </label>
            <label>
              <input name="operation" type="radio" value="timer" onChange="quickClipboardOperation('timer')" />
              Timer
            </label>
          </div>
          <div>
            <label for="name">Name:</label>
            <input id="new-item-name" class="new-item-name" type="text" />
          </div>
          <div id="copy-fields">
            <label for="form-field-in">Value:</label>
            <pre id="new-item-value" class="new-item-value" contenteditable> </pre>
          </div>
          <div id="timer-fields-date" class="timer-fields-hide">
            <label for="new-item-month">M:</label>
            <input id="new-item-month" class="new-item-timer" type="text" />
            <label for="new-item-day">D:</label>
            <input id="new-item-day" class="new-item-timer" type="text" />
            <label for="new-item-year">Y:</label>
            <input id="new-item-year" class="new-item-timer" type="text" />
          </div>
          <div id="timer-fields-clock" class="timer-fields-hide">
            <label for="new-item-hour">H:</label>
            <input id="new-item-hour" class="new-item-timer" type="text" />
            <label for="new-item-minute">M:</label>
            <input id="new-item-minute" class="new-item-timer" type="text" />
            <label for="new-item-second">S:</label>
            <input id="new-item-second" class="new-item-timer" type="text" />
            <input id="amorpm" class="am-pm-btn" type="button" value="am" onClick="switchAMorPM()">
          </div>
          <button class="quick-clipboard-submit-btn quick-clipboard-add-btn" onClick="addNewItem()">Submit</button>
        </form>
      </div>
      <button class="quick-clipboard-add-btn" onClick="showQuickClipboardForm()">Add</button>
      <button class="quick-clipboard-remove-btn" onClick="deleteMode()">Remove</button>
    </div>

    <div class="center">
      <div class="main-field-container">
        <div class="io-fieldset-column">
          <input id="filenameData" class="io-fieldset-cell io-fieldset-input" type="text" placeholder="Name">
          <div class="btn-group">
            <input type="button" class="io-fieldset-cell operational-btns btn-left" value="Copy"
              onclick="copyContentToClipboard('contentData')">
            <input type="button" class="io-fieldset-cell operational-btns btn-middle" value="Validate"
              onclick="validateJson()">
            <input type="submit" class="io-fieldset-cell operational-btns btn-right" value="Save"
              onclick="writeToFile()">
          </div>
        </div>
        <div class="io-fieldset-column">
          <div class="io-fieldset-cell">
            <label for="delimiterData">Delimiter:</label>
            <select id="delimiterData">
              <option value="0">comma</option>
              <option value="1">new line</option>
              <option value="2">space</option>
            </select>
          </div>
          <input type="button" class="io-fieldset-cell operational-btns" value="Trim" onclick="minifyContent()">
          <div class="btn-group">
            <input type="button" class="io-fieldset-cell operational-btns btn-left" value="Sort Asc"
              onclick="sortFile(false)">
            <input type="button" class="io-fieldset-cell operational-btns btn-right" value="Sort Desc"
              onclick="sortFile(true)">
          </div>
          <div class="btn-group">
            <input type="button" class="io-fieldset-cell operational-btns btn-left" value="Split"
              onclick="splitFileLines()">
            <input type="button" class="io-fieldset-cell operational-btns btn-right" value="Join"
              onclick="joinFileLines()">
          </div>
        </div>
        <div class="io-fieldset-column">
          <input id="findData" class="io-fieldset-cell io-fieldset-input" type="text" placeholder="Find...">
          <input id="replaceData" class="io-fieldset-cell io-fieldset-input" type="text" placeholder="Replace...">
          <input type="button" class="io-fieldset-cell operational-btns" value="Replace All" onclick="replaceAll()">
        </div>
      </div>
      <pre id="contentData" class="fileContent" placeholder="Enter File Content..." contenteditable></pre>
    </div>

    <div id="all-files" class="right-side all-files"></div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/utility.js"></script>
  <script src="./quick-clipboard.js"></script>
  <script src="./io.js"></script>
  <script src="../js/clock.js"></script>
  <script src="../js/onload.js"></script>

</body>

</html>
